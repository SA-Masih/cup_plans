<!DOCTYPE html>
<html lang="en">
    <head>

            <title>

            <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <body>
        <div class="container">
            <div class="box bronze">
                <h1 class="headers">
                    $2
                </h1>
                <img class="img" src="img/orangecup.png">

                        Bronze
                    </h2>
                    <p class="paragraph">
                        any cup of coffee until $3
                    </p>
                </img>
            </div>
            <div class="box gold">
                <h1 class="headers">
                    $3
                </h1>
                <img class="img" src="img/yellowcup.png">
                    <h2 class="text">
                        Gold
                    </h2>
                    <p class="paragraph">
                        any cup of coffee until $5
                    </p>
                </img>
            </div>
            <div class="box silver">
                <h1 class="headers">
                    $2.5
                </h1>
                <img class="img" src="img/silvercup.png">
                    <h2 class="text">
                        Silver
                    </h2>
                    <p class="paragraph">
                        any cup of coffee until $4
                    </p>
                </img>
            </div>
