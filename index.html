<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="utf-8">
            <title>
                Cup_Plans
            </title>
            <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div class="container">

            <div class="box Bronze">
                <h1 class="headers">$2</h1>
                <img src="img/orangecup.png"  class="img">
                <h2 class="text">Bronze</h2>
                <p class="paragraph">any cup of coffee until $3</p>
                
            </div>

            <div class="box Gold">
                <h1 class="headers">$3</h1>
                <img src="img/yellowcup.png" class="img">
                <h2 class="text">Gold</h2>
                <p class="paragraph">any cup of coffee until $5</p>
                
            </div>

            <div class="box Silver">
                <h1 class="headers">$2.5</h1>
                <img src="img/silvercup.png"  class="img">
                <h2 class="text">Silver</h2>
                <p class="paragraph">any cup of coffee until $4</p>
                
            </div>

        </div>
    </body>
</html>
